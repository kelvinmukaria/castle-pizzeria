<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>pizzeria</title>
  </head>

  <body>
    <h1>castle pizzeria</h1>
    <div class="row">
      <div class="col-lg-3 col-sm-12">
        <form action="index.html" method="post">
          <div class="form-group">
            <label>Pizza size:</label>

            <select name="pizza" id="size" class="form-control">
              <option>select</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>

          <div class="form-group">
            <label>Crust:</label>
            <select name="pizza" id="crust" class="form-control">
              <option>select</option>
              <option value="100">Gluten-free</option>
              <option value="125">Crispy</option>
              <option value="150">Stuffed</option>
            </select>
          </div>

          <label> Toppings:</label>
          <div class="form-group">
            <label>Cheese:</label>
            <input type="checkbox" name="food" value="50" /><br>
            <label>Onions:</label>
            <input type="checkbox" name="food" value="50" /><br>
            <label>Chipolata:</label>
            <input type="checkbox" name="food" value="50" />
          </div>

          <div class="form-group">
            <input type="number" id="quantity" class="form-control" />
          </div>

          <div>
            <label>Click for delivery</label>
            <input type="checkbox" id="address" />
          </div>

          <button type="submit" name="button" class="submit btn btn-primary">Place order</button>

        </form>
      </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/scripts.js"></script>

  </body>

</html>
